<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out With Me?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- Updated image URL -->
    <img src="https://i.pinimg.com/474x/cf/72/55/cf7255ae7344ce44e62f784fe160ca0d.jpg" alt="Cute Cat">
    
    <h2>Do you wanna go out with me?</h2>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! ðŸ’–')">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
